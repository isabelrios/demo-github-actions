name: Try create a new commit
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false 
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Modify bitrise.yml 
      run: |
        python update.py
    - name: Commit and push if bitrise.yml changed
      run: |-
        git diff
        git diff --quiet || (git add bitrise.yml && git commit -m "Update bitrise file")
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        author: MickeyMoz
        title: Bitrise changes
        branch: test-pr-new-commit2
