pull_request_rules:
  - name: Resolve conflict
    conditions:
      - conflict
    actions:
        comment:
          message: This pull request has conflicts when rebasing. Could you fix it @{{author}}?
  - name: github-actions
    conditions:
      - author=github-actions[bot]
      - files~=(bitrise.yml)
    actions:
      review:
        type: APPROVE
        message: Github-action[bot] ðŸ’ª
      merge:
        method: rebase
        strict: smart
  - name: String Import - Auto Merge
    conditions:
      - title~=import-string*
      - files~=^Blockzilla\/[^\/]*\/[^\/]*.lproj\/*
      - files~=^Blockzilla\/[^\/]*.lproj\/*
    actions:
      queue:
        method: rebase
        name: default
